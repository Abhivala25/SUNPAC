<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include your meta tags, styles, and any additional CSS links here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Create New Category</h1>

    <form action="" method="POST">
        {% csrf_token %}

        {% comment %} <label for="id_name">Name:</label> {% endcomment %}
        {% comment %} {{ form.name }} {% endcomment %}
        {{ form.as_p }}

        <br>

        <button type="submit">Add Category</button>
    </form>
</body>
</html>
